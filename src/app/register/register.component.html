<div class=" col-md-6 offset-md-3">
  <h1 class=" btn btn-primary col-md-6 offset-md-3"> Register <i style="position: relative ; left: 20px"
                                                             class="fa fa-spin fa-anchor"></i></h1>
  <form [formGroup]="Field" (ngSubmit)="onSubmit()" class=" btn btn-primary col-md-6 offset-md-3">
    <div class="form-group row">
      <label class="col ">
        Email
        <input type="email" class="form-control" formControlName="email">
      </label>
    </div>
    <div class="btn btn-danger" role="alert" *ngIf="Field.get('email').invalid && Field.get('email').touched">
      Invalid email!
    </div>
    <fieldset formGroupName="pwGroup">
    <div class="form-group row">
      <label class="col">
        Password
        <input type="password" class="form-control" formControlName="password">
      </label>
    </div>
    <div class="form-group row">
      <label class="col">
        Confirm Password
        <input type="password" class="form-control" formControlName="confirmPassword">
      </label>
    </div>
    </fieldset>

    <div class="btb btn-danger " role="alert" *ngIf="Field.hasError('passwordnotmatch', ['pwGroup']) &&
      Field.get('pwGroup').touched">
      Password does not match!
    </div>

    <div class="form-group row">
      <label class="col">
        Country
        <input type="text" class="form-control" formControlName="country">
      </label>
    </div>

    <div class="btn btn-danger" role="alert"
         *ngIf="Field.get('country').invalid && Field.get('country').touched">
      Invalid country!
    </div>

    <div class="form-group row">
      <label class="col">
        Age
        <input type="text" class="form-control" formControlName="age">
      </label>
    </div>

    <div class="btn btn-danger" role="alert" *ngIf="Field.get('age').invalid && Field.get('age').touched">
      Invalid age!
    </div>

    <div class="form-group row">
      <label class="col">
        Gender
        <select class="form-control" formControlName="gender">
          <option> Male</option>
          <option> Female</option>
          <option> Option 3</option>
        </select>
      </label>
    </div>

    <div class="btn btn-danger" role="alert" *ngIf="Field.get('gender').invalid && Field.get('gender').touched">
      Invalid gender!
    </div>

    <div class="form-group row">
      <label class="col">
        Phone
        <input placeholder="+84" class="form-control" formControlName="phone">
      </label>
    </div>

    <div class="btn btn-danger" role="alert" *ngIf="Field.get('phone').invalid && Field.get('phone').touched">
      <span *ngIf="Field.get('phone').hasError('required')">Phone is required</span>
      <span *ngIf="Field.get('phone').hasError('pattern')">Phone must start with +84 followed by 9 or 10 digits.</span>
    </div>


    <div class="form-group">
      <button class="btn btn-info" type="submit">Submit</button>
    </div>
  </form>
  <pre class="btn btn-secondary col-md-6 offset-md-3">
{{ Field.value | json}}
</pre>
</div>
